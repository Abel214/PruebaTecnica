<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n de Empleados y Asistencias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üè¢ Sistema de Gesti√≥n de Empleados y Asistencias</h1>

        <!-- Modal para editar empleado (oculto inicialmente) -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>‚úèÔ∏è Editar Empleado</h2>
                <div id="editMessage"></div>
                <form id="editEmployeeForm">
                    <input type="hidden" id="edit_id" name="id">
                    <div class="form-group">
                        <label for="edit_first_name">Nombre:</label>
                        <input type="text" id="edit_first_name" name="first_name" required>
                        <div class="error-message" id="edit_first_name_error"></div>
                    </div>
                    <div class="form-group">
                        <label for="edit_last_name">Apellido:</label>
                        <input type="text" id="edit_last_name" name="last_name" required>
                        <div class="error-message" id="edit_last_name_error"></div>
                    </div>
                    <div class="form-group">
                        <label for="edit_email">Email:</label>
                        <input type="email" id="edit_email" name="email" required>
                        <div class="error-message" id="edit_email_error"></div>
                    </div>
                    <div class="form-group">
                        <label for="edit_phone_number">Tel√©fono:</label>
                        <input type="tel" id="edit_phone_number" name="phone_number" maxlength="10">
                        <div class="error-message" id="edit_phone_error"></div>
                    </div>
                    <div class="form-group">
                        <label for="edit_position">Puesto:</label>
                        <input type="text" id="edit_position" name="position" required>
                        <div class="error-message" id="edit_position_error"></div>
                    </div>
                    <div class="form-group">
                        <label for="edit_salary">Salario:</label>
                        <input type="number" id="edit_salary" name="salary" step="0.01" required>
                        <div class="error-message" id="edit_salary_error"></div>
                    </div>
                    <div class="form-group">
                        <label for="edit_hire_date">Fecha de Contrataci√≥n:</label>
                        <input type="date" id="edit_hire_date" name="hire_date" required>
                        <div class="error-message" id="edit_hire_date_error"></div>
                    </div>
                    <button type="submit">üíæ Guardar Cambios</button>
                </form>
            </div>
        </div>

        <!-- Secci√≥n de Registro de Asistencias (Microservicio B) -->
        <div class="attendance-section">
            <h2>‚è∞ Registro de Asistencias</h2>
            <div id="attendanceMessage"></div>

            <div class="form-group">
                <label for="attendanceEmployeeId">ID del Empleado:</label>
                <input type="number" id="attendanceEmployeeId" name="employee_id" required min="1">
                <div class="error-message" id="attendance_employee_error"></div>
            </div>

            <div class="attendance-buttons">
                <button class="btn-attendance" onclick="registerAttendance('entry')">
                    ‚úÖ Registrar Entrada
                </button>
                <button class="btn-exit" onclick="registerAttendance('exit')">
                    üö™ Registrar Salida
                </button>
            </div>

            <!-- Lista de asistencias -->
            <div class="attendance-history">
                <h3>üìã Historial de Asistencias</h3>
                <button onclick="loadAttendanceRecords()" style="margin-bottom: 20px;">üîÑ Actualizar Historial</button>
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Empleado ID</th>
                            <th>Tipo</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Registrado</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceBody">
                        <!-- Las asistencias se cargar√°n aqu√≠ -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Formulario para crear empleado (Microservicio A) -->
        <div class="form-section">
            <h2>‚ûï Crear Nuevo Empleado</h2>
            <div id="message"></div>

            <form id="employeeForm">
                <div class="form-group">
                    <label for="first_name">Nombre:</label>
                    <input type="text" id="first_name" name="first_name" required>
                    <div class="error-message" id="first_name_error"></div>
                </div>

                <div class="form-group">
                    <label for="last_name">Apellido:</label>
                    <input type="text" id="last_name" name="last_name" required>
                    <div class="error-message" id="last_name_error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email_error"></div>
                </div>

                <div class="form-group">
                    <label for="phone_number">Tel√©fono:</label>
                    <input type="tel" id="phone_number" name="phone_number" maxlength="10">
                    <div class="error-message" id="phone_error"></div>
                </div>

                <div class="form-group">
                    <label for="position">Puesto:</label>
                    <input type="text" id="position" name="position" required>
                    <div class="error-message" id="position_error"></div>
                </div>

                <div class="form-group">
                    <label for="salary">Salario:</label>
                    <input type="number" id="salary" name="salary" step="0.01" required>
                    <div class="error-message" id="salary_error"></div>
                </div>

                <div class="form-group">
                    <label for="hire_date">Fecha de Contrataci√≥n:</label>
                    <input type="date" id="hire_date" name="hire_date" required>
                    <div class="error-message" id="hire_date_error"></div>
                </div>

                <button type="submit">üíæ Guardar Empleado</button>
            </form>
        </div>

        <!-- Lista de empleados (Microservicio A) -->
        <div class="list-section">
            <h2>üë• Lista de Empleados</h2>
            <button onclick="loadEmployees()" style="margin-bottom: 20px;">üîÑ Actualizar Lista</button>
            <table id="employeesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Puesto</th>
                        <th>Salario</th>
                        <th>Fecha Contrataci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="employeesBody">
                    <!-- Los empleados se cargar√°n aqu√≠ -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
